spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: none  # CRITICAL per Spring Boot 4
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 50
  
  sql:
    init:
      mode: always  # Esegue schema.sql